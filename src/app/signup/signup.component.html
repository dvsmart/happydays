<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate >
<mat-card>
        <mat-card-title>
                Sign Up
        </mat-card-title>
        <mat-card-content class="example-container">
            <mat-form-field>
                <input matInput placeholder="First Name" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required >
                <mat-error *ngIf="f.submitted && !firstName.valid">firstname is required</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required>
                <mat-error *ngIf="f.submitted && !lastName.valid">lastName is required</mat-error>
              </mat-form-field>
    
              <mat-form-field>
                <input matInput placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required >
                <mat-error *ngIf="f.submitted && !username.valid">username is required</mat-error>
              </mat-form-field>
    
              <mat-form-field>
                <input matInput placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" required>
                <mat-error *ngIf="f.submitted && !email.valid">email is required</mat-error>
              </mat-form-field>
    
              <mat-form-field>
                <input matInput placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required maxlength="10" minlength="6">
                <mat-error *ngIf="f.submitted && !password.valid">password is required</mat-error>
              </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <img class="float-sm-left"  *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        <button mat-raised-button color="accent" [disabled]="loading">Register</button>
        <button mat-raised-button color="accent" [routerLink]="['/login']">Cancel</button>
    </mat-card-actions>
</mat-card>
</form>
