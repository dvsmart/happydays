<mat-nav-list>
    <ng-container *ngFor="let item of links">
      <mat-list-item>
          <a mat-list-item [routerLink]="item.routerLink" routerLinkActive="active"><mat-icon>{{item.icon}}</mat-icon><span>{{ item.caption }}</span> </a>
          <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="item.hasChild"><mat-icon  style="float:right;" >arrow_right</mat-icon></button>
          <mat-menu #menu="matMenu" xPosition="after" [overlapTrigger]="false">
            <button mat-menu-item *ngFor="let sub of item.children">{{sub.caption}}</button>
          </mat-menu>
      </mat-list-item>
    </ng-container>
</mat-nav-list>
